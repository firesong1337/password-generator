<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <main>
        <h1>Password generator</h1>
        <section id="top-section">
            <span id="password-placeholder"></span>
        </section>
        <section id="main-section">
            <div class="char-length" id="char-length">
                <h2>Character length</h2>
                <span id="password-length-value">9</span>
            </div>
            <input type="range" id="password-length" min="0" max="20" step="1" value="10">
            <label class="option"> 
                <input type='checkbox' class="option-checkbox" id="uppercase-checkbox" name='answer_id' value='313'> Include Uppercase letters
            </label> 
            <label class="option"> 
                <input type='checkbox' class="option-checkbox" id="lowercase-checkbox" name='answer_id' value='314'> Include Lowercase letters
            </label> 
            <label class="option"> 
                <input type='checkbox' class="option-checkbox" id="numbers-checkbox" name='answer_id' value='313'> Include Numbers
            </label> 
            <label class="option"> 
                <input type='checkbox' class="option-checkbox" id="symbols-checkbox" name='answer_id' value='313'> Include Symbols
            </label> 
            <div id="password-strength">
                <span id="strength-text">STRENGTH</span>
                <div id="strength-result">
                    <span class="strength-result-item"></span>
                    <span class="strength-result-item"></span>
                    <span class="strength-result-item"></span>
                    <span class="strength-result-item"></span>
                </div>
            </div>
            <button id="generate-password-btn" onclick="generatePassword()">
                <span>Generate</span>
                <svg width="12" height="12" xmlns="http://www.w3.org/2000/svg">
                    <path fill="#24232C" d="m5.106 12 6-6-6-6-1.265 1.265 3.841 3.84H.001v1.79h7.681l-3.841 3.84z"/>
                </svg>
            </button>
        </section>
    </main>
    <script src="script.js"></script>
</body>
</html>
